<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing:border-box ;

        }
        .container{
            
            display: grid;
            row-gap: 20px;
            column-gap: 5px;
            grid-template-columns:350px 350px 350px 350px ;
            grid-template-rows:200px 200px 200px ;
            
            



        }
        .box{
            border: 2px solid transparent;
            padding: 12px;
             
            
        }
        #box-1{
            grid-row-start:1 ;
            grid-row-end: 5;
            
        }
        #box-2{
            grid-column: 2/ span 2;
            
        }
        #box-6{
            grid-row: 2/ span 2;
        }

   



    </style>
</head>
<body>
    
    <div class="container">
        <div class="box" id="box-1">
            <img src="https://images.pexels.com/photos/16460415/pexels-photo-16460415/free-photo-of-aerial-view-of-silhouetted-shore-and-a-person-flying-with-a-parachute-over-the-sea-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=1200" style="width: 335px;height: 640px;">
        </div>
        <div class="box" id="box-2">
            <img src="https://images.unsplash.com/photo-1521673252667-e05da380b252?q=80&w=3132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width:700px ; height: 200px;">
            
        </div>

        <div class="box" id="box-3">
            <img src="https://images.pexels.com/photos/2162689/pexels-photo-2162689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height: 190px;width: 330px;">
        </div>
        <div class="box" id="box-4">
            <img src="https://images.pexels.com/photos/67298/parachute-paratrooper-parachutist-land-67298.jpeg?auto=compress&cs=tinysrgb&w=1200" style="height: 210px;width: 330px;">
           
        </div>

        <div class="box" id="box-5">
            <img src="https://images.pexels.com/photos/11114518/pexels-photo-11114518.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height: 210px;width: 330px;">
        </div>
        <div class="box" id="box-6">
            <img src="https://images.pexels.com/photos/28338074/pexels-photo-28338074/free-photo-of-a-man-with-a-backpack-on-a-mountain.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height:420px ; width: 330px ;">
        </div>
        <div class="box" id="box-7">
            <img src="https://images.pexels.com/photos/6372747/pexels-photo-6372747.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height:210px ; width: 330px ;">
        </div>
        
        <div class="box" id="box-8">
            <img src="https://images.pexels.com/photos/14463080/pexels-photo-14463080.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height:210px ; width: 330px ;"> 
        </div>

        <!-- <div class="box" id="box-9">box-9</div> -->
        <!-- <div class="box" id="box-10">box-10</div> -->
    </div>
</body>
</html>
