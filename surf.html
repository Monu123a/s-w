<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing:border-box ;

        }
        .container{
            
            display: grid;
            row-gap: 20px;
            column-gap: 5px;
            grid-template-columns:350px 350px 350px 350px ;
            grid-template-rows:200px 200px 200px ;
            
            



        }
        .box{
            border: 2px solid transparent;
            padding: 12px;
             
            
        }
        #box-1{
            grid-row-start:1 ;
            grid-row-end: 5;
            
        }
        #box-2{
            grid-column: 2/ span 2;
            
        }
        #box-6{
            grid-row: 2/ span 2;
        }

   



    </style>
</head>
<body>
    
    <div class="container">
        <div class="box" id="box-1">
            <img src="https://cdn.pixabay.com/photo/2022/06/04/02/15/wind-surfing-7241116_1280.jpg" style="width: 335px;height: 640px;">
        </div>
        <div class="box" id="box-2">
            <img src="https://images.pexels.com/photos/7862/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width:700px ; height: 200px;">
            
        </div>

        <div class="box" id="box-3">
            <img src="https://images.unsplash.com/photo-1502680390469-be75c86b636f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3VyZmluZ3xlbnwwfHwwfHx8MA%3D%3D" style="height: 190px;width: 330px;">
        </div>
        <div class="box" id="box-4">
            <img src="https://cdn.shopify.com/s/files/1/0398/0253/files/IMG_5026-2_800x.jpg?v=1707309929" style="height: 210px;width: 330px;">
           
        </div>

        <div class="box" id="box-5">
            <img src="https://cdn.openart.ai/published/yr6N4a1M2VPawj6YoJYG/8XrNNPak_hhCc_1024.webp" style="height: 210px;width: 330px;">
        </div>
        <div class="box" id="box-6">
            <img src="https://images.pexels.com/photos/29517410/pexels-photo-29517410/free-photo-of-surfer-with-red-surfboard-on-sandy-beach.jpeg?auto=compress&cs=tinysrgb&w=1200" style="height:420px ; width: 330px ;">
        </div>
        <div class="box" id="box-7">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvYfbv7ADrbNwIcYvq1WgB5JsBXleHbixFnw&s" style="height:210px ; width: 330px ;">
        </div>
        
        <div class="box" id="box-8">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEO1XsL1DU0t8gdaSsBXp4Lk83TzllZ31lqw&s" style="height:210px ; width: 330px ;"> 
        </div>

        <!-- <div class="box" id="box-9">box-9</div> -->
        <!-- <div class="box" id="box-10">box-10</div> -->
    </div>
</body>
</html>
