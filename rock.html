<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing:border-box ;

        }
        .container{
            
            display: grid;
            row-gap: 20px;
            column-gap: 5px;
            grid-template-columns:350px 350px 350px 350px ;
            grid-template-rows:200px 200px 200px ;
            
            



        }
        .box{
            border: 2px solid transparent;
            padding: 12px;
             
            
        }
        #box-1{
            grid-row-start:1 ;
            grid-row-end: 5;
            
        }
        #box-2{
            grid-column: 2/ span 2;
            
        }
        #box-6{
            grid-row: 2/ span 2;
        }

   



    </style>
</head>
<body>
    
    <div class="container">
        <div class="box" id="box-1">
            <img src="https://cdn.pixabay.com/photo/2014/03/26/21/00/climber-299018_1280.jpg" style="width: 335px;height: 640px;">
        </div>
        <div class="box" id="box-2">
            <img src="https://www.climbstrong.com/wp-content/uploads/slider/cache/65cd64751d34d9c7014bd19c7ff4d5e6/Team-Slide-2-scaled.jpg" style="width:700px ; height: 200px;">
            
        </div>

        <div class="box" id="box-3">
            <img src="https://ychef.files.bbci.co.uk/1280x720/p0jqv2ln.jpg" style="height: 200px;width: 330px;">
        </div>
        <div class="box" id="box-4">
            <img src="https://image.thecrag.com/650x350/11/51/1151584e90676d463b3715cb73009706cd079045" style="height: 210px;width: 330px;">
           
        </div>

        <div class="box" id="box-5">
            <img src="https://www.raw-adventures.co.uk/themes/raw-adventures/assets/images/considering-the-move-from-indoor-to-outdoor-climbing-img1.webp" style="height: 210px;width: 330px;">
        </div>
        <div class="box" id="box-6">
            <img src="https://images.pexels.com/photos/1659438/pexels-photo-1659438.jpeg?auto=compress&cs=tinysrgb&w=1200"style="height:420px ; width: 330px ;">
        </div>
        <div class="box" id="box-7">
            <img src="https://dklkud2sn1tvi.cloudfront.net/blogposts/656d9c0509b9c7bee7abaabd/cover.jpg" style="height:210px ; width: 330px ;">
        </div>
        
        <div class="box" id="box-8">
            <img src="https://www.climbfit.com.au/wp-content/uploads/2020/10/LRM_EXPORT_6923110695509_20190202_212254494.jpg" style="height:210px ; width: 330px ;"> 
        </div>

        <!-- <div class="box" id="box-9">box-9</div> -->
        <!-- <div class="box" id="box-10">box-10</div> -->
    </div>
</body>
</html>
