<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing:border-box ;

        }
        .container{
            
            display: grid;
            row-gap: 20px;
            column-gap: 5px;
            grid-template-columns:350px 350px 350px 350px ;
            grid-template-rows:200px 200px 200px ;
            
            



        }
        .box{
            border: 2px solid transparent;
            padding: 12px;
             
            
        }
        #box-1{
            grid-row-start:1 ;
            grid-row-end: 5;
            
        }
        #box-2{
            grid-column: 2/ span 2;
            
        }
        #box-6{
            grid-row: 2/ span 2;
        }

   



    </style>
</head>
<body>
    
    <div class="container">
        <div class="box" id="box-1">
            <img src="https://images.pexels.com/photos/19035549/pexels-photo-19035549/free-photo-of-woman-freediving-in-exotic-sea.jpeg?auto=compress&cs=tinysrgb&w=800" style="width: 335px;height: 640px;">
        </div>
        <div class="box" id="box-2">
            <img src="https://t4.ftcdn.net/jpg/03/08/69/19/360_F_308691948_bmt3zRVgcfe5lAsm7QwWrQC6zFvEkj7B.jpg" style="width:700px ; height: 200px;">
            
        </div>

        <div class="box" id="box-3">
            <img src="https://images.pexels.com/photos/3540311/pexels-photo-3540311.jpeg?auto=compress&cs=tinysrgb&w=800" style="height: 210px;width: 330px;">
        </div>
        <div class="box" id="box-4">
            <img src="https://images.pexels.com/photos/11533318/pexels-photo-11533318.jpeg?auto=compress&cs=tinysrgb&w=800" style="height: 210px;width: 330px;">
           
        </div>

        <div class="box" id="box-5">
            <img src="https://images.pexels.com/photos/27047884/pexels-photo-27047884/free-photo-of-blueface-angelfish-near-coral-in-sea.jpeg?auto=compress&cs=tinysrgb&w=800" style="height: 210px;width: 330px;">
        </div>
        <div class="box" id="box-6">
            <img src="https://images.pexels.com/photos/5864743/pexels-photo-5864743.jpeg?auto=compress&cs=tinysrgb&w=800" style="height:420px ; width: 330px ;">
        </div>
        <div class="box" id="box-7">
            <img src="https://images.pexels.com/photos/7826348/pexels-photo-7826348.jpeg?auto=compress&cs=tinysrgb&w=800" style="height:210px ; width: 330px ;">
        </div>
        
        <div class="box" id="box-8">
            <img src="https://images.pexels.com/photos/28584677/pexels-photo-28584677/free-photo-of-scuba-diver-exploring-vibrant-coral-reef.jpeg?auto=compress&cs=tinysrgb&w=800" style="height:210px ; width: 330px ;"> 
        </div>

        <!-- <div class="box" id="box-9">box-9</div> -->
        <!-- <div class="box" id="box-10">box-10</div> -->
    </div>
</body>
</html>
